version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.12"
  jobs:
    post_create_environment:
      # Install uv
      - pip install uv
    post_install:
      # Install dependencies using uv
      - uv sync --group docs

mkdocs:
  configuration: mkdocs.yml
  fail_on_warning: false
